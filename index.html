<body background="https://d2v9y0dukr6mq2.cloudfront.net/video/thumbnail/J9H9WF0/beautiful-soft-silver-blue-background-with-moving-light-particles-creating-a-bokeh-effect_brtyaph4l_thumbnail-full01.png"; background-position: center">

	<h1 align="center" style="color:#0b7dda">The list of courses</h1>
	<b><ul>

		{% for k,v in user_dict.items() %}

			<li>{{v.course_name}} <a href="/detail?uid={{k}}">Detail</a></li>
        		{% endfor %}

	</ul></b>

	<button type="button" onclick="goBack()" style="position: absolute; bottom: 10px; right:10px">
		Return</button>
	<script>
		function goBack() {
  			window.history.back();}
	</script>
</body>
