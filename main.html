<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body {
  font-family: Arial;
}

* {
  box-sizing: border-box;
}

form.example input[type=text] {
  padding: 10px;
  font-size: 17px;
  border: 1px solid grey;
  float: left;
  width: 80%;
  background: #f1f1f1;
}

form.example button {
  float: left;
  width: 20%;
  padding: 10px;
  background: #2196F3;
  color: white;
  font-size: 17px;
  border: 1px solid grey;
  border-left: none;
  cursor: pointer;
}

form.example button:hover {
  background: #0b7dda;
}

form.example::after {
  content: "";
  clear: both;
  display: table;
}
</style>
</head>

<body>
<h1 align="center" style="color:#0b7dda">Learning Outcome Generator</h1>

</br>
</br>
<form class="example" action="/placeholder" style="margin:auto;max-width:900px">
  <input type="text" placeholder="Please search by course code" name="search">
  <button type="submit"><i class="fa fa-search"></i></button>
</form>
<button type="button" onclick="location.href='login'" style="position: absolute; bottom: 10px;">Login</button>
<p style="font-size: 10px; position: absolute; bottom: 2px; right : 5px;">A Team Copyright, all rights reserved.</p>
</body>
</html>
