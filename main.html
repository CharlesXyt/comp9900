<style>
body {

* {
  box-sizing: border-box;
}

form.example input[type=text] {

  border: 1px solid grey;
  float: left;
  width: 250%;
  background: #f1f1f1;
}

form.example button {
  float: left;
  width: 15%;
  padding: 11.7px;
  background: #2196F3;
  color: white;
  font-size: 17px;
  border: 1px solid grey;
  border-left: none;
  cursor: pointer;
}

form.example button:hover {
  background: #0b7dda;
}

form.example::after {
  content: "";
  clear: both;
  display: table;
}
</style>
